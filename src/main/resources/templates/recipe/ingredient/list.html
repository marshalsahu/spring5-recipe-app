<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingredients Home</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">



  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
  ></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Ingredients</h1>
          <button><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}">New</a></button>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover table-striped">
              <thead class="thead-inverse">
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr th:remove="all">
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr th:each="ingredient : ${recipe.ingredients}">
                <td th:text="${ingredient.id}">125</td>
                <td th:text="${ingredient.amount}+' '+${ingredient.unitOfMeasure.getDescription()}+' '+${ingredient.description}">Tasty Goodness 2</td>
                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/show'}">View</a></td>
                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'}">Delete</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
