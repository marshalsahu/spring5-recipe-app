<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h2 th:text="'Welcome to Recipe World!!!!'">Welcome to Recipe Home!</h2>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">Id</td>
                <td th:text="${recipe.descriptions}">Description </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
